{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Adicionar Observação{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Adicionar Observação ao Pedido #{{ pedido.pk }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Salvar Observação</button>
      <a href="{% url 'pedidos:listar' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
