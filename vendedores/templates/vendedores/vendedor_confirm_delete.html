{% extends 'core/base.html' %}
{% block title %}Excluir Vendedor{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h2 class="card-title mb-4">Excluir Vendedor</h2>
            <p>Tem certeza que deseja excluir o vendedor <strong>{{ object.nome }}</strong>?</p>
            <form method="post">{% csrf_token %}
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Sim, excluir</button>
                    <a href="{% url 'vendedores:list' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
