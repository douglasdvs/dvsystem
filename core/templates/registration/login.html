{% extends 'core/base.html' %}
{% load static %}

{% block title %}Entrar – DVSYSTEM{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card f1-card mx-auto" style="max-width: 400px;">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0 f1-title">🔐 Login</h4>
    </div>
    <div class="card-body f1-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Usuário</label>
          <input type="text" name="username" id="id_username" class="form-control" placeholder="Digite seu usuário" maxlength="10" required autofocus>
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Senha</label>
          <input type="password" name="password" id="id_password" class="form-control" placeholder="Digite sua senha" maxlength="8" required>
        </div>
        <div class="d-flex justify-content-between">
          <a href="{% url 'core:index' %}" class="btn btn-danger">Cancelar</a>
          <button type="submit" class="btn f1-btn">Entrar</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <small class="text-light">Não tem uma conta?</small><br>
        <a href="{% url 'register' %}" class="btn btn-sm btn-outline-info mt-2">Criar Conta</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
