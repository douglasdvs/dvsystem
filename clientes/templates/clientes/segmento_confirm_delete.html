{% extends 'core/base.html' %}
{% block content %}
<h2>Excluir Segmento</h2>
<p>Tem certeza que deseja excluir o segmento <strong>{{ object.nome }}</strong>?</p>
<form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'clientes:novo_segmento' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
