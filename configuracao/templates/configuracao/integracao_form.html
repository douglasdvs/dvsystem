{% extends 'core/base.html' %}
{% block title %}Nova Integração{% endblock %}
{% block content %}
<div class="container py-4">
  <h1 class="mb-4"><i class="bi bi-plug"></i> Nova Integração</h1>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success mt-3">Salvar</button>
    <a href="/configuracao/integracoes/" class="btn btn-secondary mt-3 ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
