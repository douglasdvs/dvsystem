{% extends 'core/base.html' %}
{% block title %}Parâmetros Gerais{% endblock %}
{% block content %}
<div class="container py-4">
  <h1 class="mb-4"><i class="bi bi-building"></i> Parâmetros Gerais do Sistema</h1>
  <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-8">
        {{ form.as_p }}
      </div>
      <div class="col-md-4">
        <label class="form-label">Logo atual:</label><br>
        {% if form.instance.logo %}
          <img src="{{ form.instance.logo.url }}" alt="Logo atual" style="max-width: 220px; max-height: 80px; border:1px solid #ccc; border-radius:6px; margin-bottom:10px;">
        {% else %}
          <span class="text-muted">Nenhuma logo cadastrada</span>
        {% endif %}
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Salvar</button>
  </form>
</div>
{% endblock %}
