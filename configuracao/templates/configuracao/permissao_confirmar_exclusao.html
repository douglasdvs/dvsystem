{% extends 'core/base.html' %}
{% block title %}Excluir Permissão Customizada{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="alert alert-danger">
    <h4 class="alert-heading">Confirmação de Exclusão</h4>
    <p>Tem certeza que deseja excluir a permissão <strong>{{ permissao.nome }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <a href="{% url 'configuracao:lista_permissoes' %}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-danger">Excluir</button>
    </form>
  </div>
</div>
{% endblock %}
