{% extends 'core/base.html' %}

{% block title %}Integrações (API){% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Integrações (API)</h1>
    
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Configurações de API</h6>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Chave da API</label>
                            <input type="text" class="form-control" name="api_key" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Token de Acesso</label>
                            <input type="text" class="form-control" name="access_token" required>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>URL Base</label>
                            <input type="url" class="form-control" name="base_url" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Versão da API</label>
                            <input type="text" class="form-control" name="api_version" required>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Timeout (segundos)</label>
                            <input type="number" class="form-control" name="timeout" value="30" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Número de Tentativas</label>
                            <input type="number" class="form-control" name="retry_attempts" value="3" required>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="enable_logging" name="enable_logging">
                                <label class="custom-control-label" for="enable_logging">Habilitar Log de Requisições</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Salvar Configurações</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
